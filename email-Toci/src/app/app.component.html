<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<div class="container">
  <div class="row">
    <div class="col-4"></div>
    <div class="col-4">
      <form id = "form_totale">
        <div class="mt-5">
          <label for="email">Email</label>
          <div class="mt-2">
            <input id = "email" name="email" autocomplete="email" type="text" #email>
          </div>
          <label for="oggetto">Subject</label>
          <div class="mt-2">
            <input id="oggetto" type="text" #oggetto>
          </div>
          <label for="testo" >Testo</label>
          <div class="mt-2">
            <input id="testo"type="text" #testo>
          </div>
          <div class="mt-2">
            <button type="button" (click) = "aggiungiMail(email, oggetto, testo)" class="btn border">Salva Mail</button>
          </div>
        </div>
      </form>
    
      <div class="mt-5">
        @for(mail of emails; track mail){
          <app-sent-mail [singola_mail]="mail"></app-sent-mail>
        }
      </div>
    </div>
    <div class="col-4"></div>
  </div>
</div>
